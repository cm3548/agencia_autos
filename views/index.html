<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxCar - Inicio</title>
  <link rel="stylesheet" href="/public/css/style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display&display=swap"
    rel="stylesheet"
  />
</head>
<body class="luxury-background">

  <div class="sparkles-container">
    <!-- tus sparkles aquí -->
    <div class="sparkle" style="top:10%; left:20%"></div>
    <div class="sparkle" style="top:30%; left:50%"></div>
    <div class="sparkle" style="top:20%; left:80%"></div>
    <div class="sparkle" style="top:60%; left:10%"></div>
    <div class="sparkle" style="top:80%; left:40%"></div>
    <div class="sparkle" style="top:70%; left:70%"></div>
    <div class="sparkle" style="top:90%; left:85%"></div>
    <div class="sparkle" style="top:50%; left:25%"></div>
    <div class="sparkle" style="top:35%; left:90%"></div>
    <div class="sparkle" style="top:5%; left:5%"></div>
  </div>

  <div class="container">
    <h1 class="logo-title">LuxCar</h1>
    <h2 class="sub-logo">EXCLUSIVE</h2>
    <p class="intro">
      Descubre nuestra colección exclusiva de autos de lujo.
      Agenda tu cita para conducir el auto de tus sueños.
    </p>

    <!-- Contenedor donde se inyectan las tarjetas -->
    <div id="autos-container" class="autos-grid"></div>

    <div style="margin-top: 2rem;">
      <a href="/login" class="btn">Iniciar Sesión</a>
      <a href="/register" class="btn" style="margin-left: 1rem;">Registrarse</a>
    </div>
  </div>

  <div class="car-animation"><div class="car"></div></div>
  <div class="road"></div>

  <script src="/public/js/index.js"></script>
